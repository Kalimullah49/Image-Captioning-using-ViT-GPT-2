<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 flex flex-col items-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Image Caption Generator</h1>
        <form action="/generate" method="post" enctype="multipart/form-data" class="w-full flex flex-col gap-4">
            <input type="file" name="file" accept="image/*" required
                class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">Generate Caption</button>
        </form>
        {% if caption %}
            <div class="w-full mt-8 flex flex-col items-center">
                {% if filename %}
                    <img src="{{ url_for('uploads', path=filename) }}" alt="Uploaded Image" class="mb-4 rounded-lg shadow-md max-h-64 object-contain border" />
                {% endif %}
                <div class="bg-blue-50 border border-blue-200 rounded-lg px-4 py-3 shadow-inner w-full text-center">
                    <span class="block text-gray-700 font-medium">Generated Caption:</span>
                    <span class="block text-lg text-blue-900 mt-1">{{ caption }}</span>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
